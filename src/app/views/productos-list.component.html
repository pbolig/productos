<h3>{{titulo}}</h3>
<hr/>
<div *ngIf='!productos'>
    Cargando listado de productos...
</div>
<div *ngIf="productos">
    <div class="row">
        <div class="col-lg-3" *ngFor="let producto of productos">
            <div class="img-thumbnail">
                <div *ngIf="producto.imagen" class="imagen_container">
                    <img src="http://localhost/angular4-backend/uploads/{{producto.imagen}}" class="producto_imagen" />
                </div>
                <div *ngIf="!producto.imagen">
                    <div class="imagen_relleno"></div>
                </div>
                <div class="caption">
                    <h3>{{producto.nombre}}</h3>
                    <p>$ {{producto.precio}}</p>

                    <div class="botones" *ngIf="confirmado != producto.id">
                        <a [routerLink]="['/producto', producto.id]" class="btn btn-md btn-primary">Ver</a>
                        <a [routerLink]="['/editar-producto', producto.id]" class="btn btn-md btn-warning">Editar</a>
                        <a (click)="borrarConfirm(producto.id)" class="btn btn-md btn-danger">Borrar</a>
                    </div>

                    <div class="seguro" *ngIf="confirmado == producto.id">
                        <!--<p>¿Está seguro que desea borrar el producto?</p>-->
                        <a (click)="onDeleteProducto(producto.id)" class="btn btn-md btn-danger">
                            Quiero Eliminarlo
                        </a>
                        <a (click)="cancelaConfirm()" class="btn btn-md btn-warning">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
